<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sample</title>
  </head>

  <body>
    <h1>AnimateCSS + SCROLL</h1>
    <div class="obj animated" data-animate="bounce">bounce</div>
    <div class="obj animated" data-animate="flash">flash</div>
    <div class="obj animated" data-animate="flip">flip</div>
    <div class="obj animated" data-animate="hinge">hinge</div>
    <div class="obj animated" data-animate="rollIn">rollIn</div>
    <div class="obj animated" data-animate="rotateIn">rotateIn</div>
    <div class="obj animated" data-animate="rubberBand">rubberBand</div>
    <div class="obj animated" data-animate="shake">shake</div>
    <div class="obj animated" data-animate="swing">swing</div>
    <div class="obj animated" data-animate="tada">tada</div>
    <div class="obj animated" data-animate="wobble">wobble</div>
    <div class="obj animated" data-animate="zoomIn">zoomIn</div>
  </body>

</html>
